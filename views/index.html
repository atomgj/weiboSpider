<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <title>财上海的微博</title>
    <style>
        li{
            font-size: 12px;
        }
    </style>
</header>
<body>
<div>
    <strong><%=data.length%></strong>
    <ul>
        <%for(var i in data){if(!data[i].content)continue;%>
        <li>
            <div>
                <span><%=data[i].date%></span>
                <div><%=data[i].content%></div>
        </li>
        <%}%>
    </ul>
</div>
</body>
</html>
